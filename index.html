<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>æ·¨åŠ›å°¾ç‰™è³“æœç³»çµ±</title>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * { -webkit-tap-highlight-color: transparent; }
        body { margin: 0; padding: 0; overflow-x: hidden; background-color: #f3f4f6; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
        .animate-pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const storage = {
            get: (key) => {
                try {
                    const data = localStorage.getItem(key);
                    return data ? { value: data } : null;
                } catch (e) { return null; }
            },
            set: (key, value) => {
                try {
                    localStorage.setItem(key, value);
                    return { value };
                } catch (e) { return null; }
            }
        };

        function BingoGame() {
            const [mode, setMode] = useState('select');
            const [drawnNumbers, setDrawnNumbers] = useState([]);
            const [currentNumber, setCurrentNumber] = useState(null);
            const [playerBoard, setPlayerBoard] = useState([]);
            const [markedCells, setMarkedCells] = useState([]);
            const [bingoLines, setBingoLines] = useState(0);
            const [showHistory, setShowHistory] = useState(true);
            const [roomId, setRoomId] = useState('');
            const [isConnected, setIsConnected] = useState(false);
            const [inputRoomId, setInputRoomId] = useState('');
            
            // æ–°å¢ï¼šç©å®¶å§“åç‹€æ…‹
            const [playerName, setPlayerName] = useState('');
            const [isNameConfirmed, setIsNameConfirmed] = useState(false);
            // æ–°å¢ï¼šç©å®¶æ‰‹å‹•è¼¸å…¥è™Ÿç¢¼ç‹€æ…‹
            const [manualInput, setManualInput] = useState('');

            // è¼‰å…¥èˆ‡å„²å­˜é‚è¼¯ (ä¿æŒæ‚¨çš„åŸå§‹é‚è¼¯)
            const loadSharedData = (room) => {
                try {
                    const result = storage.get(`bingo_room_${room}`);
                    if (result && result.value) {
                        const data = JSON.parse(result.value);
                        // åˆä½µç¾æœ‰çš„è™Ÿç¢¼ï¼ˆä¸è¦†è“‹ç©å®¶æ‰‹å‹•è¼¸å…¥çš„ï¼‰
                        setDrawnNumbers(prev => {
                            const combined = Array.from(new Set([...prev, ...(data.drawnNumbers || [])]));
                            return combined;
                        });
                        if (data.currentNumber) setCurrentNumber(data.currentNumber);
                    }
                } catch (e) {}
            };

            const saveSharedData = (room, numbers, current) => {
                try {
                    const data = { drawnNumbers: numbers, currentNumber: current, timestamp: Date.now() };
                    storage.set(`bingo_room_${room}`, JSON.stringify(data));
                } catch (e) {}
            };

            useEffect(() => {
                if (mode === 'player' && isConnected && roomId) {
                    const interval = setInterval(() => loadSharedData(roomId), 2000);
                    return () => clearInterval(interval);
                }
            }, [mode, isConnected, roomId]);

            const generateBoard = () => {
                const numbers = Array.from({ length: 53 }, (_, i) => i + 1).sort(() => Math.random() - 0.5);
                const board = [];
                for (let i = 0; i < 6; i++) board.push(numbers.slice(i * 6, (i + 1) * 6));
                return board;
            };

            const handleManualAdd = () => {
                const num = parseInt(manualInput);
                if (num > 0 && num <= 53 && !drawnNumbers.includes(num)) {
                    setDrawnNumbers([...drawnNumbers, num]);
                    setManualInput('');
                }
            };

            // é€£ç·šåˆ¤å®š (6x6)
            useEffect(() => {
                if (playerBoard.length === 0) return;
                let lines = 0;
                const marked = new Set(markedCells);
                for (let i = 0; i < 6; i++) {
                    if (Array.from({ length: 6 }, (_, j) => `${i}-${j}`).every(c => marked.has(c))) lines++;
                    if (Array.from({ length: 6 }, (_, j) => `${j}-${i}`).every(c => marked.has(c))) lines++;
                }
                if (Array.from({ length: 6 }, (_, i) => `${i}-${i}`).every(c => marked.has(c))) lines++;
                if (Array.from({ length: 6 }, (_, i) => `${i}-${5 - i}`).every(c => marked.has(c))) lines++;
                setBingoLines(lines);
            }, [markedCells, playerBoard]);

            // --- è¦–åœ–æ§åˆ¶ ---

            if (mode === 'select') {
                return (
                    <div className="min-h-screen bg-slate-900 flex items-center justify-center p-4">
                        <div className="bg-white rounded-3xl shadow-2xl p-8 max-w-md w-full text-center">
                            <h1 className="text-4xl font-black mb-8 text-slate-800 tracking-tight">BINGO</h1>
                            <div className="space-y-4">
                                <button onClick={() => { setMode('host'); setRoomId(Math.random().toString(36).substring(2, 8).toUpperCase()); setIsConnected(true); }} className="w-full bg-indigo-600 text-white font-bold py-4 rounded-2xl text-lg shadow-lg">ğŸ¯ æˆ‘æ˜¯ä¸»æŒäºº</button>
                                <button onClick={() => setMode('player')} className="w-full bg-emerald-500 text-white font-bold py-4 rounded-2xl text-lg shadow-lg">ğŸ® æˆ‘æ˜¯ç©å®¶</button>
                            </div>
                        </div>
                    </div>
                );
            }

            // ç©å®¶åŠ å…¥æˆ¿é–“å¾Œçš„ã€Œå§“åè¼¸å…¥ã€æ­¥é©Ÿ
            if (mode === 'player' && !isNameConfirmed) {
                return (
                    <div className="min-h-screen bg-emerald-600 flex items-center justify-center p-4">
                        <div className="bg-white rounded-3xl p-8 max-w-md w-full shadow-2xl">
                            <h2 className="text-2xl font-bold mb-6 text-center text-slate-800">æº–å‚™é€²å…¥æˆ¿é–“</h2>
                            <div className="space-y-4">
                                <div>
                                    <label className="block text-sm font-bold text-slate-500 mb-2">1. æˆ¿é–“ä»£ç¢¼</label>
                                    <input type="text" value={inputRoomId} onChange={(e) => setInputRoomId(e.target.value.toUpperCase())} placeholder="è¼¸å…¥ 6 ä½ä»£ç¢¼" className="w-full p-4 bg-slate-100 rounded-xl text-xl font-mono font-bold uppercase" />
                                </div>
                                <div>
                                    <label className="block text-sm font-bold text-slate-500 mb-2">2. æ‚¨çš„å§“å</label>
                                    <input type="text" value={playerName} onChange={(e) => setPlayerName(e.target.value)} placeholder="ä¾‹å¦‚: å°æ˜" className="w-full p-4 bg-slate-100 rounded-xl text-xl font-bold" />
                                </div>
                                <button onClick={() => { if(inputRoomId && playerName) { setRoomId(inputRoomId); setIsConnected(true); setIsNameConfirmed(true); setPlayerBoard(generateBoard()); loadSharedData(inputRoomId); } }} 
                                    className="w-full bg-indigo-600 text-white font-bold py-4 rounded-2xl text-lg shadow-lg disabled:opacity-50" disabled={!inputRoomId || !playerName}>
                                    é€²å…¥éŠæˆ²
                                </button>
                                <button onClick={() => setMode('select')} className="w-full text-slate-400 font-bold py-2">å–æ¶ˆ</button>
                            </div>
                        </div>
                    </div>
                );
            }

            // ä¸»æŒäººè¦–åœ– (ç•¥ç¸®)
            if (mode === 'host') {
                return (
                    <div className="min-h-screen bg-indigo-900 p-4">
                        <div className="max-w-md mx-auto bg-white rounded-3xl p-6 shadow-2xl">
                            <div className="flex justify-between mb-4">
                                <span className="bg-indigo-100 text-indigo-700 px-3 py-1 rounded-full font-bold text-sm">ROOM: {roomId}</span>
                                <button onClick={() => window.location.reload()} className="text-slate-400 text-sm">é€€å‡º</button>
                            </div>
                            <div className="text-center py-8 bg-slate-50 rounded-3xl mb-6">
                                <p className="text-slate-400 font-bold mb-2 uppercase tracking-widest text-xs">Now Drawing</p>
                                <div className="text-8xl font-black text-indigo-600">{currentNumber || '--'}</div>
                            </div>
                            <button onClick={() => {
                                const remaining = Array.from({length:53}, (_,i)=>i+1).filter(n => !drawnNumbers.includes(n));
                                if(remaining.length) {
                                    const next = remaining[Math.floor(Math.random()*remaining.length)];
                                    setDrawnNumbers([...drawnNumbers, next]);
                                    setCurrentNumber(next);
                                    saveSharedData(roomId, [...drawnNumbers, next], next);
                                }
                            }} className="w-full bg-indigo-600 text-white font-black py-6 rounded-2xl text-2xl shadow-xl active:scale-95 transition-transform mb-4">æŠ½ä¸‹ä¸€å€‹è™Ÿç¢¼</button>
                            <div className="grid grid-cols-10 gap-1">
                                {drawnNumbers.map(n => <div key={n} className="aspect-square bg-slate-800 text-white text-[10px] flex items-center justify-center rounded-md font-bold">{n}</div>)}
                            </div>
                        </div>
                    </div>
                );
            }

            // ç©å®¶éŠæˆ²ç•«é¢
            return (
                <div className="min-h-screen bg-slate-50 pb-10">
                    <div className="bg-white p-4 shadow-sm sticky top-0 z-10">
                        <div className="max-w-md mx-auto flex justify-between items-center">
                            <div>
                                <h1 className="font-black text-slate-800 text-lg">{playerName}</h1>
                                <p className="text-xs text-slate-400 font-bold">ROOM: {roomId}</p>
                            </div>
                            <div className="bg-emerald-100 text-emerald-700 px-4 py-2 rounded-2xl text-center">
                                <div className="text-[10px] font-bold uppercase leading-none">Lines</div>
                                <div className="text-xl font-black">{bingoLines}</div>
                            </div>
                        </div>
                    </div>

                    <div className="max-w-md mx-auto p-4 space-y-4">
                        {/* æ‰‹å‹•ç´€éŒ„å€ */}
                        <div className="bg-white rounded-2xl p-4 shadow-sm border border-slate-100">
                            <h3 className="text-xs font-black text-slate-400 uppercase tracking-widest mb-3">æ‰‹å‹•ç™»è¨˜è™Ÿç¢¼</h3>
                            <div className="flex gap-2">
                                <input type="number" value={manualInput} onChange={(e) => setManualInput(e.target.value)} placeholder="è¼¸å…¥é–‹çè™Ÿç¢¼" className="flex-1 bg-slate-100 rounded-xl px-4 py-2 font-bold outline-none focus:ring-2 ring-emerald-500" />
                                <button onClick={handleManualAdd} className="bg-slate-800 text-white px-6 py-2 rounded-xl font-bold active:scale-95 transition-transform">ç™»è¨˜</button>
                            </div>
                        </div>

                        {/* è³“æœå¡ */}
                        <div className="grid grid-cols-6 gap-2">
                            {playerBoard.map((row, rIdx) => row.map((num, cIdx) => {
                                const key = `${rIdx}-${cIdx}`;
                                const isMarked = markedCells.includes(key);
                                const isDrawn = drawnNumbers.includes(num);
                                return (
                                    <button key={key} onClick={() => setMarkedCells(prev => prev.includes(key) ? prev.filter(k=>k!==key) : [...prev, key])}
                                        className={`aspect-square rounded-xl text-xl font-black border-b-4 transition-all active:translate-y-1 active:border-b-0
                                            ${isMarked ? 'bg-emerald-500 text-white border-emerald-700' : 
                                              isDrawn ? 'bg-amber-100 text-amber-700 border-amber-300 animate-pulse' : 
                                              'bg-white text-slate-700 border-slate-200'}`}>
                                        {num}
                                        {isDrawn && !isMarked && <div className="absolute top-1 right-1 w-2 h-2 bg-red-500 rounded-full"></div>}
                                    </button>
                                );
                            }))}
                        </div>

                        {/* é–‹çç´€éŒ„æ¸…å–® */}
                        <div className="bg-white rounded-2xl p-4 shadow-sm border border-slate-100">
                            <div className="flex justify-between items-center mb-3">
                                <h3 className="text-xs font-black text-slate-400 uppercase tracking-widest">é–‹çç´€éŒ„ ({drawnNumbers.length})</h3>
                                <button onClick={() => setShowHistory(!showHistory)} className="text-xs text-indigo-500 font-bold">{showHistory ? 'éš±è—' : 'é¡¯ç¤º'}</button>
                            </div>
                            {showHistory && (
                                <div className="flex flex-wrap gap-1">
                                    {drawnNumbers.length > 0 ? drawnNumbers.map(n => (
                                        <div key={n} className="bg-slate-100 text-slate-600 text-[10px] font-bold px-2 py-1 rounded-md">{n}</div>
                                    )) : <p className="text-slate-300 text-sm italic">ç­‰å¾…é–‹ç...</p>}
                                </div>
                            )}
                        </div>

                        <button onClick={() => window.location.reload()} className="w-full text-slate-400 text-xs font-bold py-4">é€€å‡ºæˆ¿é–“é‡æ–°é–‹å§‹</button>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<BingoGame />, document.getElementById('root'));
    </script>
</body>
</html>
